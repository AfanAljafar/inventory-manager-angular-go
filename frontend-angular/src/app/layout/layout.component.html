    <nav class="ml-4 mb-8">
      <ul class="flex flex-col gap-4">
        <li class="hover:underline"><a routerLink="dashboard">Dashboard</a></li>
        <li class="hover:underline"><a routerLink="inventory">Inventory</a></li>
        <li class="hover:underline">
          <a routerLink="transactions">Transactions</a>

        <li class="hover:underline">
