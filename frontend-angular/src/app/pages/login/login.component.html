<div class="h-screen w-full flex items-center justify-center bg-white">
  <div
    class="flex flex-col w-[500px] h-[450px] bg-slate-200 rounded-2xl p-4 shadow-lg"
  >
    <h2 class="text-3xl font-bold text-center">Login</h2>
    <form (ngSubmit)="onSubmit()" class="flex flex-col gap-4 mt-4 w-full">
      <div>
        <label class="block text-sm font-medium text-gray-700 pl-1"
          >Username</label
        >
        <input
          type="email"
          [(ngModel)]="username"
          name="username"
          required
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
        />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 pl-1"
          >Password
        </label>
        <input
          type="password"
          [(ngModel)]="password"
          name="password"
          required
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
        />
      </div>
      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition duration-200"
      >
        Login
      </button>
    </form>
    <p class="error text-center text-red-600 mt-6" *ngIf="errorMessage">
      {{ errorMessage }}
    </p>
  </div>
</div>
